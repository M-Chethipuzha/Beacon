# BEACON CoAP Server Configuration
server_host: "0.0.0.0"
server_port: 5683
max_message_size: 1024
use_dtls: false
log_level: "INFO"

# Resource configuration
resources:
  device_data:
    path: "/device"
    max_devices: 1000
    data_retention_minutes: 60
    
  status:
    path: "/status"
    include_system_info: true
    
  config:
    path: "/config"
    show_sensitive: false

# Security settings
security:
  enable_authentication: false
  allowed_clients: []
  rate_limiting:
    enabled: true
    max_requests_per_minute: 100

# Logging
logging:
  level: "INFO"
  file: "/var/log/coap-server.log"
  max_size_mb: 10
  backup_count: 5
