# BEACON WireGuard Client Configuration
# ====================================

[Interface]
# Client private key (generate with: wg genkey)
PrivateKey = CLIENT_PRIVATE_KEY_HERE

# Client IP address within the VPN
Address = 10.10.10.2/24

# DNS servers
DNS = 8.8.8.8, 8.8.4.4

# Route all traffic through VPN (optional)
# Comment out the following line to only route specific networks
# AllowedIPs = 0.0.0.0/0

# MTU setting
MTU = 1420

[Peer]
# Server public key (get from WireGuard server)
PublicKey = SERVER_PUBLIC_KEY_HERE

# Server endpoint (replace with actual BEACON VPN server)
Endpoint = beacon-vpn.example.com:51820

# Allowed IPs - what traffic to route through this peer
# For full tunnel:
AllowedIPs = 0.0.0.0/0
# For split tunnel (only BEACON networks):
# AllowedIPs = 10.0.0.0/8, 192.168.0.0/16

# Keep alive (send keepalive packets every 25 seconds)
PersistentKeepalive = 25

# Pre-shared key for additional security (optional)
# PresharedKey = PRESHARED_KEY_HERE
